name: Java Build and Test

on:
  push:
    branches: [ "main" ]  # 更改要触发工作流程的分支
  pull_request:
    branches: [ "main" ]  # 更改要触发工作流程的分支

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # 更改Java版本，例如'11'

    - name: Build with Maven
      run: mvn clean install  # 更改Maven命令，例如'clean install'


   # Run tests
    - name: Run tests
      run: mvn clean test
